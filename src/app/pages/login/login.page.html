<app-header title=""></app-header>
<ion-content>

  <div class="d-flex-center">

    <form [formGroup]="form" class="login-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <h1 class="title"> MANTENIMIENTO Y SEGURIDAD </h1>

      <app-custom-input auttocomplete="email" [control]="form.controls.email" type="email"
        label="Correo Electronico"></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">

        <div *ngIf="form.controls.email.errors?.['required']">El correo electrónico es obligatorio</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo electrónico válido</div>

      </div>

      <app-custom-input [control]="form.controls.password" type="password" label="Contraseña"></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">Debe ingresar una contraseña válida</div>

      </div>

      <p routerLink="forgot-password" class="ion-text-end">¿Olvidaste tu contraseña?</p>

      <ion-button expand="block" color="secondary" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Ingresar
      </ion-button>

    </form>

  </div>

</ion-content>
